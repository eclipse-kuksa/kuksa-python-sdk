name: Github Release and PyPi Publish

on:
  workflow_dispatch:
  push:
   tags:
     - "*.*.*"

jobs:
  build:
    name: Build distribution and publish üêç to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/kuksa-client

    permissions:
      id-token: write
      contents: write

    steps:
    - name: Checkout kuksa-python-sdk
      uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies with pip
      run: |
        cd kuksa-client
        pip install -r requirements.txt
        pip install -e .
    - name: Install pypa/build
      run: pip install build --user
    - name: Build for PyPI
      run: |
        cd kuksa-client
        python3 -m build
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: kuksa-client/dist
    - name: Create draft release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        name: KUKSA Python SDK ${{ github.ref_name }}
